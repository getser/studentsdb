<!DOCTYPE html>
<html lang='uk'>
    <head>
        <meta charset="UTF-8"/>
        <title>Сервіс Обліку Студентів</title>
        <meta name="description"
              value="Система Обліку Студентів Навчального Закладу"/>
        <!-- Include styles -->

        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/main.css">

        <!-- /*<style type="text/css">.col-xs-12, .col-xs-4, .col-xs-8 {border:1px solid red;}</style>*/ -->

    </head>
    <body>
        <!-- Start Container -->
        <div class='container'>

        <h2 class='center'>Форма редагування Студента</h1>
        <br/>

            <form class="form-horizontal">
                <fieldset class='center'>
                <!-- Form Name -->
                <!-- <legend>Форма редагування Студента</legend> -->

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-5 control-label" for="fname">Ім'я*</label>  
                  <div class="col-md-3">
                  <input id="fname" name="fname" type="text" placeholder="Enter first name" class="form-control input-md" required="">
                    
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-5 control-label" for="sname">По-батькові</label>  
                  <div class="col-md-3">
                  <input id="sname" name="sname" type="text" placeholder="Enter second name" class="form-control input-md">
                    
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-5 control-label" for="lname">Прізвище*</label>  
                  <div class="col-md-3">
                  <input id="lname" name="lname" type="text" placeholder="Enter family name" class="form-control input-md" required="">
                    
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-5 control-label" for="ticket">№ Білету*</label>  
                  <div class="col-md-3">
                  <input id="ticket" name="ticket" type="text" placeholder="Enter ticket no." class="form-control input-md" required="">
                    
                  </div>
                </div>


                <!-- Date input-->
                <div class="form-group">
                  <label class="col-md-5 control-label" for="birth">Дата народження</label>
                  <div class="col-md-3">
                  <div id="birth" name="birth" type="text" placeholder="1984-06-17" class='input-group date'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
<!--                         <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker2').datetimepicker({
                                    locale: 'ru'
                                });
                            });
                        </script> -->
                    </div>
                  </div>
                </div>


                <!-- Photo input-->
                <div class="form-group">
                  <label class="col-md-5 control-label">Фото</label>  
                  <div class="col-md-3">
                    <div class="fileupload fileupload-new" data-provides="fileupload">
                      <!-- <div class="fileupload-preview thumbnail" style="width: 200px; height: 150px;"></div> -->
                      <div>
                        <span><span>Наразі:</span> <a href='#'>student_photos/None_getman_1.jpg</a></span>
                        <div><a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Очистити</a></div>
                        <span class="btn btn-file"> <span class="fileupload-new">Змінити</span> <input type="file" /></span>
                      </div>
                    </div>                    
                  </div>
                </div>



                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-5 control-label" for="group">Група*</label>
                  <div class="col-md-3">
                    <select id="group" name="group" class="form-control" required="">
                      <option value="-1">Select</option>
                      <option value="1">МтМ-21</option>
                      <option value="2">МтМ-22</option>
                      <option value="3">МтМ-23</option>
                      <option value="4">МтМ-24</option>

                    </select>
                  </div>
                </div>




                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-5 control-label" for="addittext">Додаткові нотатки</label>
                    <div class="col-md-3">
                        <textarea id="addittext" name="addittext" class="form-control" rows="5"></textarea>
                    </div>
                </div>




                <!-- Small well -->
                <div class="well well-sm">
                    <!-- Button -->
                    <div class="form-group">
                      <label class="col-md-5 control-label" for="signup"></label>
                      <div class="col-md-4">
                        <button id="signup" name="signup" class="btn btn-primary" href='#'>Зберегти</button><a class='btn' href='index.html'>Скасувати</a>
                      </div>
                    </div>

                </div>

                </fieldset>
            </form>
        </div>
        <!-- End Container -->

        <!-- Javascripts Section -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </body>
</html>
